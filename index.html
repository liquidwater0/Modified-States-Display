<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <title>Modified States Display</title>
    </head>
    <body>
        <div class="custom-file-input" id="customFileInput">
            <label for="fileInput">
                <input type="file" id="fileInput">
                <div class="custom-file-input-text">Click or drag and drop a file.</div>
            </label>
        </div>

        <div class="grid" id="main">
            <div class="state-info">
                <h4 class="heading">State Info.</h4>
                <div class="content">
                    <label>
                        Name:
                        <div class="info-text" id="stateName"></div>
                    </label>
                    <label>
                        Abbreviation:
                        <div class="info-text" id="stateAbbreviation"></div>
                    </label>
                    <label>
                        Capital:
                        <div class="info-text" id="stateCapital"></div>
                    </label>
                </div>
            </div>

            <div class="svg-container" id="svgContainer"></div>
        </div>

        <script src="js/main.js" type="module"></script>
    </body>
</html>
